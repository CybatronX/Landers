<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
</head>
<body>
<script>
var today = new Date();
var dd = today.getDate();
var mm = today.getMonth()+1; //January is 0!
var yyyy = today.getFullYear();
 
if(dd<10) {
    dd='0'+dd
} 
 
if(mm<10) {
    mm='0'+mm
} 
 
today = mm+'/'+dd+'/'+yyyy;
</script>

<p>

	<script>document.write(today);</script>
</p>

</body>
</html>
