<!-- Audio play script -->
  <audio class="foo" autoplay="autoplay" preload="">
  <source src="alert.ogg" type="audio/ogg">
  <source src="alert.mp3" type="audio/mpeg">
  </audio>
  <script>
    var audioElements = document.getElementsByTagName('audio'),
    sounds = {};
    
    for (var i = 0; i < audioElements.length; i++) {
    sounds[audioElements[i].className] = audioElements[i];
    }
    
    // Solves chrome for andriod issue 178297 Require user gesture
    // https://code.google.com/p/chromium/issues/detail?id=178297
    // Fix based on code from http://blog.foolip.org/2014/02/10/media-playback-restrictions-in-blink/
    if (mediaPlaybackRequiresUserGesture()) {
    window.addEventListener('keydown', removeBehaviorsRestrictions);
    window.addEventListener('mousedown', removeBehaviorsRestrictions);
    window.addEventListener('touchstart', removeBehaviorsRestrictions);
    }
    
    function mediaPlaybackRequiresUserGesture() {
    // test if play() is ignored when not called from an input event handler
    var video = document.createElement('video');
    video.play();
    return video.paused;
    }
    
    function removeBehaviorsRestrictions() {
    for (var i = 0; i < audioElements.length; i++) {
    audioElements[i].load();
    }
    
    window.removeEventListener('keydown', removeBehaviorsRestrictions);
    window.removeEventListener('mousedown', removeBehaviorsRestrictions);
    window.removeEventListener('touchstart', removeBehaviorsRestrictions);
    }
    
    function playSound(sound) {
    for (var key in sounds) {
    sounds[key].pause();
    }
    
    sounds[sound].load();
    sounds[sound].play();
    }
    
    
    playSound('foo');
    </script>
<!-- Disable Right Click Script -->
    <script language="JavaScript">
    var message="";
    ///////////////////////////////////
    function clickIE() {
    if (document.all) {
    (message);
    return false;
    }
    }
    function clickNS(e) {
    if (document.layers||(document.getElementById&&!document.all)) {

    }
    }
    } // # end function
    if (document.layers || navigator.userAgent.indexOf("Opera") >=0){
    document.captureEvents(Event.MOUSEDOWN);
    document.onmousedown=clickNS;
    }
    else{
    document.onmouseup=clickNS;
    document.oncontextmenu=clickIE;
    }

    document.oncontextmenu=new Function("return false")
    </script>
